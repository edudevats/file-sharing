{% extends "base.html" %}
{% block title %}EY{% endblock %}
{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="logo-container">
            {% if logo %}
                <img src="{{ url_for('serve_logo', filename=logo) }}" alt="Logo" class="logo-img">
            {% else %}
                <div class="logo-placeholder">EY</div>
            {% endif %}
        </div>
        
        <h2>Sign In</h2>
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Username or Email</label>
                <input type="text" name="username" class="form-control" placeholder="user@ey.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                Sign In
            </button>
        </form>
        
        <p class="text-center mt-3">
            Don't have an account? <a href="{{ url_for('register') }}" class="link-yellow">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
